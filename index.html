<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala do Futuro SP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .titulo {
            font-size: 2rem;
            margin-bottom: 40px;
            color: #333;
        }
        .formulario {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .mensagem {
            margin-top: 15px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>

    <div class="titulo">Sala do Futuro SP</div>

    <div class="formulario">
        <!-- Formulário com seu link do Formspree -->
        <form id="raForm" action="https://formspree.io/f/mwpqzrbp" method="POST">
            <label for="ra">Coloque seu RA:</label>
            <input type="text" name="ra" id="ra" required>
            <button type="submit">Enviar</button>
        </form>
        <div class="mensagem" id="mensagem">Obrigado! Seu RA foi com sucesso.</div>
    </div>

    <script>
        const form = document.getElementById('raForm');
        const mensagem = document.getElementById('mensagem');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // evita o reload da página
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    form.style.display = 'none';
                    mensagem.style.display = 'block';
                } else {
                    alert('Erro ao enviar. Tente novamente.');
                }
            }).catch(error => {
                alert('Erro ao enviar. Tente novamente.');
            });
        });
    </script>

</body>
</html>
